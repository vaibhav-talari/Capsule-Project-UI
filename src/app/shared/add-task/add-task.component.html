<div>
  <h2 style="text-align: center">Add Task</h2>
  <hr>
  <form (ngSubmit)="AddChildTask()">
    <div class="form-group">
      <label>Task:</label>
      <input type="text" class="form-control" placeholder="Enter Task" name="childTask" [(ngModel)]="childTaskObject.childTask">
    </div>

    <div class="form-group slidecontainer">
      <label>Priority:</label>
      {{childTaskObject.priority}}
      <input type="range" min="1" max="30" class="form-control slider" placeholder="Enter Priority" name="priority" [(ngModel)]="childTaskObject.priority">
    </div>
   <div class="form-group">
      <label>Parent Task:</label>
      <input type="text" class="form-control" placeholder="Enter Parent Task" name="parent" [(ngModel)]="childTaskObject.parent">
    </div>
    <div class="form-group">
      <label>Start Date</label>
      <input type="date" class="form-control" placeholder="Enter Start Date" name="startDate" [(ngModel)]="childTaskObject.startDate">
    </div>
    <div class="form-group">
      <label>End Date</label>
      <input type="date" class="form-control" placeholder="Enter End Date" name="endDate" [(ngModel)]="childTaskObject.endDate">
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    <button type="reset" class="btn btn-secondary btn-lg btn-block">Reset</button>
  </form>
</div>
<br>
<div class="alert alert-success text-center" role="alert" *ngIf=isChildTaskSaved>
  Task succesfully saved <br><a routerLink="">..Redirecting..</a>
</div>
